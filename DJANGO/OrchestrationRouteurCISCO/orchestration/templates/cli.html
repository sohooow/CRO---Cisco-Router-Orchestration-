<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Orchestration d'un Routeur Cisco - CLI</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel='icon' type='image/png' href='/favicon-32x32.png'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .header-container {
            text-align: center;
            padding: 20px;
            background-color: #1C6CC8;
            color: white;
            margin-bottom: 20px;
            border-radius: 10px 10px 0 0;
        }

        .cli-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cli-output {
            background-color: #000000;
            color: #2bf44d;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            min-height: 150px;
            margin-top: 20px;
        }

        .btn-execute {
            background-color: #1C6CC8;
            color: white;
        }

        .btn-execute:hover {
            background-color: #004a8b;
        }

        .cli-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header-container">
        <h1>Orchestration d'un routeur Cisco</h1>
    </div>

    <!-- CLI Configuration Section -->
    <div class="cli-container">
        <h2 class="text-center mb-4">Configuration via CLI (Command Line Interface)</h2>

        <!-- Command Input -->
        <label for="command" class="form-label">Entrez une commande CLI :</label>
        <div class="input-group">
            <input type="text" id="command" class="form-control" placeholder="Exemple : show ip interface brief" aria-label="Commande CLI">
            <button id="executeBtn" class="btn btn-execute">Exécuter</button>
        </div>

        <!-- Output Section -->
        <div class="cli-output" id="cliOutput">
            <p>Les résultats de la commande s'afficheront ici...</p>
        </div>

        <!-- Error Section -->
        <div id="cliError" class="cli-error" style="display: none;">
            <h5>Erreur :</h5>
            <p id="errorText"></p>
        </div>
    </div>
