<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Orchestration d'un Routeur Cisco - CLI</title>

    {% load static %}
    <!-- Lier le fichier CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel='icon' type='image/png' href='/favicon-32x32.png'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div class="header-container">
        <h1>Orchestration d'un routeur Cisco</h1>
        <button id="refresh" class="btn btn-primary btn-mode">Rafraichir la liste des interfaces</button>
    </div>

    <!-- Container principal -->
    <div class="command-container">
        <h3 class="text-center mb-4">Gestion des interfaces</h3>

        <!-- Mode Selection -->
        <div class="text-center mb-4">
            <button id="cliModeBtn" class="btn btn-primary btn-mode">Mode CLI</button>
            <button id="netconfModeBtn" class="btn btn-success btn-mode">Mode NETCONF</button>
        </div>
               

        <!--CLI Section-->
        <div id="cliSection" class="command-container" style="display: none;">
            <h4>Gestion en mode CLI</h4>
            <form id="cliForm">
                <div class="mb-3">
                    <label for="cliCommand" class="form-label">Nom de l'interface</label>
                    <input type="text" id="cliCommand" class="form-control" placeholder="Exemple : GigabitEthernet0/1" required>
                </div>
                <div class="mb-3">
                    <label for="ipAddress" class="form-label">Adresse IP</label>
                    <input type="text" id="ipAdress" class="form-control" placeholder="Exemple : 192.168.12.1" >
                </div>
                <div class="mb-3">
                    <label for="SubnetMask" class="form-label">Masque de sous-réseau</label>
                    <input type="text" id="SubnetMask" class="form-control" placeholder="Exemple : 255.255.255.252" >
                </div>
                <div class="mb-3">
                    <label for="SubInterface" class="form-label">Sous-interface</label>
                    <input type="text" id="SubInterface" class="form-control" placeholder="Exemple : .2" >
                </div>

                <div class="mb-3">
                    <label for="cliAction" class="form-label">Action</label>
                    <select id="cliAction" class="form-select">
                        <option value="Ajout">Ajouter</option>
                        <option value="Modification">Modifier</option>
                        <option value="Suppression">Supprimer</option>
                    </select>
            </div>
            <button type="button" id="cliExecuteBtn" class="btn btn-primary">Exécuter</button>
            </form>
            <div class="cli-output" id="cliOutput">
                <p>Les résultats de la commande s'afficheront ici...</p>
            </div>
        </div>

        <!-- NETCONF Section -->
        <div id="netconfSection" class="command-container" style="display: none;">
            <h4>Gestion en mode NETCONF</h4>
            <form id="netconfForm">
                <div class="mb-3">
                    <label for="interfaceName" class="form-label">Nom de l'interface</label>
                    <input type="text" id="interfaceName" class="form-control" placeholder="Exemple : GigabitEthernet0/1" required>
                    <ul id="suggestionsList" class="list-group" style="display: none; position: absolute; max-height: 150px; overflow-y: auto; z-index: 1000;"></ul>
                </div>
                <div class="mb-3">
                    <label for="ipAddress" class="form-label">Adresse IP</label>
                    <input type="text" id="ipAdress" class="form-control" placeholder="Exemple : 192.168.12.1" >
                </div>
                <div class="mb-3">
                    <label for="SubnetMask" class="form-label">Masque de sous-réseau</label>
                    <input type="text" id="SubnetMask" class="form-control" placeholder="Exemple : 255.255.255.252" >
                </div>
                <div class="mb-3">
                    <label for="SubInterface" class="form-label">Sous-interface</label>
                    <input type="text" id="SubInterface" class="form-control" placeholder="Exemple : .2" >
                </div>
                <div class="mb-3">
                    <label for="netconfAction" class="form-label">Action</label>
                    <select id="netconfAction" class="form-select">
                        <option value="Ajout">Ajouter</option>
                        <option value="Modification">Modifier</option>
                        <option value="Supression">Supprimer</option>
                    </select>
                </div>
                <button type="button" id="netconfExecuteBtn" class="btn btn-success">Exécuter</button>
            </form>
            <div class="netconf-output" id="netconfOutput">
                <p>Les résultats de la commande s'afficheront ici...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    </script>


<!-- Tableau vide qui sera rempli dynamiquement avec JavaScript -->
<table id="interfaceTable">
    <thead>
        <tr>
            <th>Interface</th>
            <th>IP</th>
            <th>Status</th>
            <th>Protocol</th>
        </tr>
    </thead>
    <tbody>
        <!-- Les lignes du tableau seront ajoutées dynamiquement ici -->
    </tbody>
</table>

<!-- Lier le fichier JavaScript -->
<script src="{% static 'js/script.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
