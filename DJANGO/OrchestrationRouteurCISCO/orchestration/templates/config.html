<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Orchestration CISCO IOS XE</title>
    
    {% load static %}
    <!-- Lier le fichier CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

    <!-- favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

</head>

<body>
    
    <!-- Header -->
    <div class="header-container">
        <h1>Orchestration d'un routeur Cisco</h1>
        <button id="refresh" class="btn btn-primary btn-mode" 
                hx-get="/orchestration/dynamic-output/" 
                hx-target="#interfaceTable tbody" 
                hx-swap="innerHTML">
            Rafraîchir la liste des interfaces
        </button>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Container principal -->
                <div class="command-container">
                    <h3 class="text-center mb-4">Gestion des interfaces</h3>
                    
                    <!--Data Section-->
                    <div id="dataSection" class="command-container" style="display: block;">
                        <form id="cliForm"       
                            hx-post="/orchestration/send-subinterface/" 
                            hx-trigger="submit" 
                            hx-target="#Resultat" 
                            hx-swap="innerHTML"
                            hx-headers='{"Content-Type": "application/json"}'
                            hx-ext="json-enc"
                            onsubmit="console.log(JSON.stringify(Object.fromEntries(new FormData(this))))"
                        >                                

                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="interfaceName" class="form-label">Nom de l'interface</label>
                                <input type="text" name="interfaceName" id="interfaceName" class="form-control" placeholder="Exemple : GigabitEthernet0/1" required>
                            </div>
                            <div class="mb-3">
                                <label for="ipAddress" class="form-label">Adresse IP</label>
                                <input type="text" name="ipAddress" id="ipAddress" class="form-control" placeholder="Exemple : 192.168.0.1">
                            </div>
                            <div class="mb-3">
                                <label for="SubnetMask" class="form-label">Masque de sous-réseau</label>
                                <input type="text" name="subnetMask" id="subnetMask" class="form-control" placeholder="Exemple : 255.255.255.0">
                            </div>
                            <div class="mb-3">
                                <label for="SubInterface" class="form-label">Sous-interface</label>
                                <input type="text" name="subInterface" id="subInterface" class="form-control" placeholder="Exemple : 2">
                            </div>
                            
                            <div class="mb-3">
                                <label for="Action" class="form-label">Action</label>
                                <select name="action" id="action" class="form-select">
                                    <option value="1">Ajouter</option>
                                    <option value="1">Modifier</option>
                                    <option value="0">Supprimer</option>
                                </select>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="mode" id="radioCLI" value="cli" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    CLI
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="mode" id="radioNETCONF" value="netconf">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    NETCONF
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Exécuter</button>
                        </form>
                        <div class="output" id="Output">
                            <p id="Resultat">Les résultats de la commande s'afficheront ici...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">                
                <div class="command-container">
                    <!-- Tableau vide qui sera rempli dynamiquement avec JavaScript -->
                    <table id="interfaceTable" class="table">
                        <thead>
                            <tr>
                                <th>Interface</th>
                                <th>IP</th>
                                <th>Status</th>
                                <th>Protocol</th>
                            </tr>
                            <!-- Spinner -->
                            <tr id="loadingRow" style="display: none;">
                                <td colspan="4" class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Chargement...</span>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody id="interfaceBody"
                            hx-get="/orchestration/dynamic-output/" 
                            hx-trigger="load" 
                            hx-target="this" 
                            hx-swap="innerHTML">
                            <!-- Les lignes seront remplacées dynamiquement par HTMX -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script>
        // Montre le spinner pour toute requête
        document.body.addEventListener('htmx:beforeRequest', function() {
            document.getElementById('loadingRow').style.display = 'table-row';
        });
    
        // Ne cache plus le spinner ici (on va le gérer plus bas)
        // document.body.addEventListener('htmx:afterRequest', ...)
    
        // Après soumission du formulaire
        document.getElementById('cliForm').addEventListener('htmx:afterRequest', function(event) {
            // Lancer manuellement le GET pour rafraîchir la table
            htmx.ajax('GET', '/orchestration/dynamic-output/', {
                target: '#interfaceBody',
                swap: 'innerHTML'
            });
        });
    
        // Quand le tableau est mis à jour avec les nouvelles lignes
        document.getElementById('interfaceBody').addEventListener('htmx:afterSwap', function() {
            document.getElementById('loadingRow').style.display = 'none';
        });
    </script>
    
</body>
</html>
