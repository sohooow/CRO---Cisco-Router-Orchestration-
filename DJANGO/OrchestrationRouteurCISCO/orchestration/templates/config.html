<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Orchestration CISCO IOS XE</title>
    
    {% load static %}
    <!-- Lier le fichier CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <!-- Header -->
    <div class="header-container">
        <h1>Orchestration d'un routeur Cisco</h1>
        <button id="refresh" class="btn btn-primary btn-mode">Rafraichir la liste des interfaces</button>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Container principal -->
                <div class="command-container">
                    <h3 class="text-center mb-4">Gestion des interfaces</h3>
                    
                    <!--Data Section-->
                    <div id="dataSection" class="command-container" style="display: block;">
                        <form id="cliForm">
                            <div class="mb-3">
                                <label for="interfaceName" class="form-label">Nom de l'interface</label>
                                <input type="text" id="interfaceName" class="form-control" placeholder="Exemple : GigabitEthernet0/1" required>
                            </div>
                            <div class="mb-3">
                                <label for="ipAddress" class="form-label">Adresse IP</label>
                                <input type="text" id="ipAddress" class="form-control" placeholder="Exemple : 192.168.0.1" >
                            </div>
                            <div class="mb-3">
                                <label for="SubnetMask" class="form-label">Masque de sous-réseau</label>
                                <input type="text" id="SubnetMask" class="form-control" placeholder="Exemple : 255.255.255.0" >
                            </div>
                            <div class="mb-3">
                                <label for="SubInterface" class="form-label">Sous-interface</label>
                                <input type="text" id="SubInterface" class="form-control" placeholder="Exemple : 2" >
                            </div>
                            
                            <div class="mb-3">
                                <label for="Action" class="form-label">Action</label>
                                <select id="Action" class="form-select">
                                    <option value="1">Ajouter</option>
                                    <option value="1">Modifier</option>
                                    <option value="0">Supprimer</option>
                                </select>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    CLI
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    NETCONF
                                </label>
                            </div>
                            
                            <button type="button" id="executeBtn" class="btn btn-primary">Exécuter</button>
                        </form>
                        <div class="output" id="Output">
                            <p id = "Resultat">Les résultats de la commande s'afficheront ici...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
            
            
            <div class="col-md-6">                
                <div class="command-container">
                    <!-- Tableau vide qui sera rempli dynamiquement avec JavaScript -->
                    <table id="interfaceTable">
                        <thead>
                            <tr>
                                <th>Interface</th>
                                <th>IP</th>
                                <th>Status</th>
                                <th>Protocol</th>
                            </tr>
                            <!-- Le spinner de chargement sera inséré ici temporairement -->
                            <tr id="loadingRow">
                                <td colspan="4" class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Chargement...</span>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les lignes du tableau seront ajoutées dynamiquement ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Lier le fichier JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
