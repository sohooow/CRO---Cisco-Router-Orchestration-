services:
  web:
    build: .
    container_name: orchestration
    command: >
      sh -c "
        /wait-for-mysql.sh &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn OrchestrationRouteurCISCO.wsgi:application --bind 0.0.0.0:8000 --workers 4
      "
    expose:
      - "8000"  # intern exposition only, not mappe to the outside
    depends_on:
      mysql_db:
        condition: service_healthy
    volumes:
      - .:/app
    env_file:
      - orchestration/.env

  mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: orchestration_routeur
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword" ]
      interval: 5s
      timeout: 10s
      retries: 5
    volumes:
      - ~/mysql/data:/var/lib/mysql

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - web
    ports:
      - "8080:80"  # Map local port 8080 to port 80 nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/staticfiles:ro
