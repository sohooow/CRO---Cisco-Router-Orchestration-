services:
  web:
    build: .
    container_name: orchestration
    # En DEV :
    # command: >
    #   sh -c "
    #     /wait-for-mysql.sh &&
    #     python manage.py migrate --noinput &&
    #     python manage.py runserver 0.0.0.0:8080
    #   "

    # En PROD :
    command: >
      sh -c "
        /wait-for-mysql.sh &&
        python manage.py migrate --noinput &&
        gunicorn OrchestrationRouteurCISCO.wsgi:application --bind 0.0.0.0:8080 --workers 4
      "

    ports:
      - "8080:8080"

    depends_on:
      mysql_db:
        condition: service_healthy

    volumes:
      - .:/app
      - ./nginx.conf:/etc/nginx/nginx.conf

    environment:
      - MYSQL_HOST=mysql_db
      - MYSQL_PORT=3306
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=orchestration_routeur
  mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: orchestration_routeur
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword" ]
      interval: 5s
      timeout: 10s
      retries: 5
    volumes:
      - ~/mysql/data:/var/lib/mysql

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/staticfiles:ro
      - ./media:/media:ro
